<!DOCTYPE>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname"placeholder="John" required>

            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" name="lastname"placeholder="Smith" required>
            <br>

            <!--using this way does not look good
            <label>
                Male
                <input type="radio" name="sex" value="male">
            </label>
            <label>
                Female
                <input type="radio" name="sex" value="female">
            </label>
            <label>
                Other
                <input type="radio" name="sex" value="other">
            </label>-->

            <div>
                    <label for="radio-choice-1">Male</label>
                    <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />
            
                    <label for="radio-choice-2">Female</label>
                    <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
            
                   <label for="radio-choice-3">Other</label>
                    <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3" />
            </div>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern=".{5,10}" required title="Please password is between 5 to 10"> 
            <br>
            <label for="birthday">Birthday:</label>
            <select name="Year" required>
                <option value="" disabled selected>Year</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
            </select>
            <select name="Month" required>
                <option value="" disabled selected>Month</option>
                <option value="jan">jan</option>
                <option value="feb">feb</option>
                <option value="march">mar</option>
            </select>
            <select name="Day" required>
                <option value="" disabled selected>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <div>
              <label for="checkbox">I agree to the terms and conditions</label>
              <input type="checkbox" name="checkbox" required>
            </div>
            <br>
            <input type="submit" value="send">
        </form>
    </body>
</html>
